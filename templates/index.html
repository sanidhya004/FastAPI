<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Note-Taking App</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #007bff;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    display: flex;
    justify-content: space-between;
}

.note-list {
    width: 48%;
    border: 1px solid #ccc;
    padding: 10px;
    background-color: #f7f7f7;
    min-height: 300px;
    overflow-y: scroll;
}

.note-editor {
    width: 48%;
    border: 1px solid #ccc;
    padding: 10px;
    background-color: #fff;
}

textarea {
    width: 100%;
    height: 200px;
    border: 1px solid #ccc;
    padding: 10px;
    resize: none;
}

button {
    display: block;
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

    </style>

</head>
<body>
    <header>
        <h1>My Notes</h1>
    </header>
    <div class="container">
        <div class="note-list">
            <!-- List of existing notes (generated dynamically with JavaScript) -->
        </div>
        <div class="note-editor">
            <h2>Create a New Note</h2>
            <textarea id="note-text" placeholder="Enter your note here..."></textarea>
            <button id="add-note">Add Note</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
